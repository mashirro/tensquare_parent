server.port=9008

#\u6307\u5B9A\u670D\u52A1\u540D
spring.application.name=TensquareUser

#SpringBoot\u9ED8\u8BA4\u6570\u636E\u6E90 HikariDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/tensquare_user?&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

#mybatis-plus\u76F8\u5173\u914D\u7F6E(\u53C2\u770B\u5B98\u65B9\u6587\u6863https://mp.baomidou.com/config/)
#MyBatis Mapper\u6240\u5BF9\u5E94\u7684XML\u6587\u4EF6\u4F4D\u7F6E(Maven\u591A\u6A21\u5757\u9879\u76EE\u7684\u626B\u63CF\u8DEF\u5F84\u9700\u4EE5classpath*:\u5F00\u5934(\u5373\u52A0\u8F7D\u591A\u4E2Ajar\u5305\u4E0B\u7684XML\u6587\u4EF6))
mybatis-plus.mapper-locations=classpath*:/mapper/*.xml
#\u5B9E\u4F53\u626B\u63CF\uFF0C\u591A\u4E2Apackage\u7528\u9017\u53F7\u6216\u8005\u5206\u53F7\u5206\u9694(\u901A\u8FC7\u8BE5\u5C5E\u6027\u53EF\u4EE5\u7ED9\u5305\u4E2D\u7684\u7C7B\u6CE8\u518C\u522B\u540D\uFF0C\u6CE8\u518C\u540E\u5728Mapper\u5BF9\u5E94\u7684XML\u6587\u4EF6\u4E2D\u53EF\u4EE5\u76F4\u63A5\u4F7F\u7528\u7C7B\u540D\uFF0C\u800C\u4E0D\u7528\u4F7F\u7528\u5168\u9650\u5B9A\u7684\u7C7B\u540D)
#mybatis-plus.type-aliases-package=com.yourpackage.*.entity
#\u5B9A\u4E49\u4E3B\u952E\u7B56\u7565: AUTO\uFF08\u6570\u636E\u5E93\u81EA\u589E\uFF09\u3001INPUT(\u81EA\u884C\u8F93\u5165)\u3001ID_WORKER\uFF08\u5206\u5E03\u5F0F\u5168\u5C40\u552F\u4E00ID\uFF09\u3001UUID\uFF0832\u4F4DUUID\u5B57\u7B26\u4E32\uFF09\u3001ID_WORKER_STR\uFF08\u5206\u5E03\u5F0F\u5168\u5C40\u552F\u4E00ID \u5B57\u7B26\u4E32\u7C7B\u578B\uFF09
mybatis-plus.global-config.db-config.id-type=ID_WORKER_STR
#\u5B57\u6BB5\u7B56\u7565 IGNORED:"\u5FFD\u7565\u5224\u65AD",NOT_NULL:"\u975ENULL\u5224\u65AD",NOT_EMPTY:"\u975E\u7A7A\u5224\u65AD"(\u8BE5\u7B56\u7565\u7EA6\u5B9A\u4E86\u5982\u4F55\u4EA7\u51FA\u6CE8\u5165\u7684sql,\u6D89\u53CAinsert,update\u4EE5\u53CAwrapper\u5185\u90E8\u7684entity\u5C5E\u6027\u751F\u6210\u7684where\u6761\u4EF6)
mybatis-plus.global-config.db-config.field-strategy=not_null
#\u9A7C\u5CF0\u4E0B\u5212\u7EBF\u8F6C\u6362,\u5373\u4ECE\u6570\u636E\u5E93\u5217\u540DA_COLUMN(\u4E0B\u5212\u7EBF\u547D\u540D)\u5230Java\u5C5E\u6027\u540DaColumn(\u9A7C\u5CF0\u547D\u540D)\u7684\u7C7B\u4F3C\u6620\u5C04\u3002
mybatis-plus.configuration.map-underscore-to-camel-case=true
#\u5168\u5C40\u5730\u5F00\u542F\u6216\u5173\u95ED\u914D\u7F6E\u6587\u4EF6\u4E2D\u7684\u6240\u6709\u6620\u5C04\u5668\u5DF2\u7ECF\u914D\u7F6E\u7684\u4EFB\u4F55\u7F13\u5B58
mybatis-plus.configuration.cache-enabled=false
#mybatis-plus\u914D\u7F6E\u63A7\u5236\u53F0\u6253\u5370\u5B8C\u6574\u5E26\u53C2\u6570SQL\u8BED\u53E5
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl


#Redis\u76F8\u5173\u914D\u7F6E\u4EE5\u53CAlettuce pool\u914D\u7F6E
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.lettuce.pool.max-active=7
spring.redis.lettuce.pool.max-idle=7
spring.redis.lettuce.pool.min-idle=2
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.shutdown-timeout=200ms

#jwt\u76F8\u5173\u914D\u7F6E(ttl:5min)
jwt.config.key=bdsoft
jwt.config.ttl=300000

#rabbitmq\u76F8\u5173\u914D\u7F6E
spring.rabbitmq.host=localhost

#eureka\u76F8\u5173\u914D\u7F6E
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true